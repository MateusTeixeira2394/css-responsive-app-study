<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/reset.css">
    <title>AluraBooks</title>
</head>

<body>
    <header class="header">
        <div class="header__container">
            <input type="checkbox" id="menu__hamburger" class="container__button">
            <label for="menu__hamburger">
                <span class="header__menu__hamburger"></span>
            </label>
            <ul class="list__menu">
                <li class="list__menu__title">
                    Categories
                </li>
                <li class="list__menu__item">
                    <a href="#" class="list__menu__link">
                        Programming
                    </a>
                </li>
                <li class="list__menu__item">
                    <a href="#" class="list__menu__link">
                        Front-end
                    </a>
                </li>
                <li class="list__menu__item">
                    <a href="#" class="list__menu__link">
                        Infrastructure
                    </a>
                </li>
                <li class="list__menu__item">
                    <a href="#" class="list__menu__link">
                        Business
                    </a>
                </li>
                <li class="list__menu__item">
                    <a href="#" class="list__menu__link">
                        Design & UX
                    </a>
                </li>
            </ul>
            <img src="./assets/icons/logo.svg" alt="Alura Books logo">
        </div>
        <div class="header__container">
            <a href="#">
                <img src="./assets/icons/favorites.svg" alt="My favorites logo">
            </a>
            <a href="#">
                <img src="./assets/icons/shopping.svg" alt="Shopping cart logo">
            </a>
            <a href="#">
                <img src="./assets/icons/user.svg" alt="User logo">
            </a>
        </div>
    </header>
    <section class="banner">
        <h2 class="banner__title">Já sabe por onde começar?</h2>
        <p class="banner__text">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
        <input type="text" class="banner__input__search" placeholder="Qual será sua próxima leitura?">
    </section>
    <section class="carousel">

        <h2 class="carousel__title">Últimos Lançamentos</h2>

        <!-- Slider main container -->
        <div class="swiper">

            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>

            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide"><img src="./assets/img/Angular.svg" alt="Livro de Angular"></div>
                <div class="swiper-slide"><img src="./assets/img/Guia Front-end.svg" alt="Livro de front-end"></div>
                <div class="swiper-slide"><img src="./assets/img/Liderança.svg" alt="Livro de liderança"></div>
                <div class="swiper-slide"><img src="./assets/img/Nodejs.svg" alt="Livro de Node.js"></div>
                <div class="swiper-slide"><img src="./assets/img/ReactNative.svg" alt="Livro de React Native"></div>
                <div class="swiper-slide"><img src="./assets/img/UX.svg" alt="Livro de UX"></div>
            </div>

            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>

            <!-- If we need scrollbar -->
            <div class="swiper-scrollbar"></div>
        </div>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

    <script>
        const swiper = new Swiper('.swiper', {
            // Optional parameters
            slidesPerView: 3,
            spaceBetween: 10,

            // If we need pagination
            pagination: {
                el: '.swiper-pagination',
            },

            // Navigation arrows
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },

            // And if we need scrollbar
            scrollbar: {
                el: '.swiper-scrollbar',
            },
        });
    </script>

</body>

</html>
